<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confeitaria Hora Feliz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../style/styleProdutos.css">
    <link rel="shortcut icon" href="../images/bolo_.jpg" type="image/x-icon">
</head>
<body>
    <div id="pagina">
        <header>
            <nav class="navbar">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">
                    <img src="../images/boloLimao1.png" alt="Logo" width="30" height="24" class="d-flex align-text-center">
                   <h2 style="color: var(--cinzaEscuro);"> Confeitaria Hora Feliz</h2>
                  </a>
                </div>
              </nav>
        </header>

        <main>
            <section id="carouselSection" class="container-fluid mx-0 my-2 p-0 d-flex justify-content-center">
                <div id="carouselExampleAutoplaying" class="carousel slide w-75" data-bs-ride="carousel">
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="../images/celular.png" class="img-fluid d-md-none w-100" alt="">
                        <img src="../images/tablet.png" class="img-fluid d-none d-md-block d-xl-none w-100" alt="">
                        <img src="../images/banner1.png" class="img-fluid d-none d-md-none d-xl-block w-100" alt="bolo de aniversário">
                      </div>
                      <div class="carousel-item">
                        <img src="../images/celular1.png" class="img-fluid d-md-none w-100" alt="">
                        <img src="../images/tablet1.png" class="img-fluid d-none d-md-block d-xl-none w-100" alt="">
                        <img src="../images/banner2.png" class="img-fluid d-none d-md-none d-xl-block w-100" alt="bolo de chocolate">
                      </div>
                      <div class="carousel-item">
                        <img src="../images/celular2.png" class="img-fluid d-md-none w-100" alt="">
                        <img src="../images/tablet2.png" class="img-fluid d-none d-md-block d-xl-none w-100" alt="">
                        <img src="../images/banner3.png" class="img-fluid d-none d-md-none d-xl-block w-100" alt="bolo de cenoura">
                      </div> 
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Anterior</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Póximo</span>
                    </button>
                  </div>
              </section>

              <section id="catalagoProdutos" class="container-fluid text-center mx-0 my-2 p-0">

                <h3 class="my-3" style="color: var(--cinzaEscuro);">CONHEÇA NOSSOS PRODUTOS</h3>
                <div id="produtosGrupo" class="d-flex justify-content-center gap-2 flex-wrap container-fluid my-2 p-0">
                    <!-- BOLOS -->
                      <div class="card" style="width: 23rem;">
                          <img src="../images/boloLimao1.png" class="card-img-top" alt="Bolos">
                          <div class="card-body">
                            <h3 class="card-title" style="color: var(--cinzaEscuro);">BOLOS</h3>
                            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#bolosModal">
                              VER MAIS
                            </button>
                          </div>
                      </div>

                      <!-- salgados -->
                      <div class="card" style="width: 23rem;">
                        <img src="../images/salgados.png" class="card-img-top" alt="Salgados">
                        <div class="card-body">
                          <h3 class="card-title" style="color: var(--cinzaEscuro);">SALGADOS</h3>
                          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#salgadosModal">
                            VER MAIS
                          </button>
                        </div>
                      </div>

                      <!-- doces -->
                      <div class="card" style="width: 23rem;">
                        <img src="../images/doces.png" class="card-img-top" alt="Doces">
                        <div class="card-body">
                          <h3 class="card-title" style="color: var(--cinzaEscuro);">DOCES</h3>
                          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#docesModal">
                            VER MAIS
                          </button>
                        </div>
                    </div>

                  </div>
              </section>
        </main>

        <footer>Todos os direitos reservados a @Confeitaria Hora Feliz</footer>
    </div>

    <!-- bolos Modal -->
    <div class="modal fade" id="bolosModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                  <h1 class="modal-title fs-5" style="color: var(--verdeEscuro);" id="exampleModalLabel">NOSSOS BOLOS</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                  <img class="w-100" src="../images/boloLimao1.png" alt=""> <!--inserir a imagem -->
                  <h3 style="color: var(--verdeEscuro);">Tipos e Sabores</h3>
                  <!-- <label for="quantidade">Quantidade do produto:</label>
                  <input type="number" name="" id="quantidade"> -->
              </div>
              <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
              <button type="button" class="btn btn-success">Faça seu pedido</button>
              </div>
          </div>
      </div>
  </div>

  <!-- salgados Modal -->
  <div class="modal fade" id="salgadosModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" style="color: var(--verdeEscuro);" id="exampleModalLabel">SALGADOS</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <img class="w-100" src="../images/salgados.png" alt=""> <!--inserir a imagem -->
                <h3 style="color: var(--verdeEscuro);">Diversos tipos de salgados</h3>
                <!-- <label for="quantidade">Quantidade do produto:</label>
                <input type="number" name="" id="quantidade"> -->
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-success">Faça seu pedido</button>
            </div>
        </div>
    </div>
</div>

<!-- doces Modal -->
<div class="modal fade" id="docesModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <h1 class="modal-title fs-5" style="color: var(--verdeEscuro);" id="exampleModalLabel">DOCES FINOS</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
              <img class="w-100" src="../images/doces.png" alt=""> <!--inserir a imagem -->
              <h3 style="color: var(--verdeEscuro);">Diversos tipos de doces</h3>
              <!-- <label for="quantidade">Quantidade do produto:</label>
              <input type="number" name="" id="quantidade"> -->
          </div>
          <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-success">Faça seu pedido</button>
          </div>
      </div>
  </div>
</div>
    

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
