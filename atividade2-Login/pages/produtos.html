<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confeitaria Hora Feliz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../style/styleProdutos.css">
    <link rel="shortcut icon" href="../images/bolo_.jpg" type="image/x-icon">
</head>
<body>
    <div id="pagina">
        <header>
            <nav class="navbar">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">
                    <img src="../images/boloLimao.jpg" alt="Logo" width="30" height="24" class="d-flex align-text-center">
                   <h2> Confeitaria Hora Feliz</h2>
                  </a>
                </div>
              </nav>
        </header>

        <main>
            <section id="carouselSection" class="container-fluid mx-0 my-2 p-0 d-flex justify-content-center">
                <div id="carouselExampleAutoplaying" class="carousel slide w-75" data-bs-ride="carousel">
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="../images/banner1.png" class="img-fluid d-none d-md-none d-xl-block w-100" alt="bolo de aniversário">
                      </div>
                      <div class="carousel-item">
                        <img src="../images/banner2.png" class="img-fluid d-none d-md-none d-xl-block w-100" alt="bolo de chocolate">
                      </div>
                      <div class="carousel-item">
                        <img src="../images/banner3.png" class="img-fluid d-none d-md-none d-xl-block w-100" alt="bolo de cenoura">
                      </div> 
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Anterior</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Póximo</span>
                    </button>
                  </div>
              </section>
        </main>

        <footer></footer>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
