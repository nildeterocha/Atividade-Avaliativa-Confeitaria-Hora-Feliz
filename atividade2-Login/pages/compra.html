<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confeitaria Hora Feliz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../style/styleHome.css">
    <link rel="stylesheet" href="../style/styleProdutos.css">
    <link rel="stylesheet" href="../style/compra.css">
    <link rel="shortcut icon" href="../images/bolo_.jpg" type="image/x-icon">
</head>
<body>
    <div id="pagina" class="container-fluid m-0 p-0 vh-100">
        <header>
            <nav class="navbar">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">
                    <img src="../images/boloLimao1.png" alt="Logo" width="30" height="30" class="d-flex align-text-center">
                   <h2 style="color: var(--cinzaEscuro);"> Confeitaria Hora Feliz</h2>
                  </a>
                </div>
              </nav>
        </header>

        <main>
          <section id="produtosSection" style="color: var(--verdeEscuro);" class="container-fluid row mx-0 my-2 p-0 text-center">
                <h3 >Escolha seus produtos!!</h3>
                <div class="produtosLista d-flex gap-2 flex-wrap justify-content-center">
                      <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#boloLaranjaModal">
                          <div class="text-black card p-2" style="width: 25rem; background-color: var(--cinzaClaro);">
                              <img src="../images/boloLaranja1.png" class="rounded card-img-top" alt="...">
                              <div class="card-body">
                              <h5 class="card-title">Bolo de laranja</h5>
                              </div>
                          </div>
                    </button>
              
                    <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#boloLimaoModal">
                      <div class="text-black card p-2" style="width: 25rem; background-color: var(--cinzaClaro);">
                          <img src="../images/boloLimao1.png" class="rounded card-img-top" alt="...">
                          <div class="card-body">
                          <h5 class="card-title">Bolo de limão</h5>
                          </div>
                      </div>
                    </button>

                    <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#boloMilhoModal">
                      <div class="text-black card p-2" style="width: 25rem; background-color: var(--cinzaClaro);">
                          <img src="../images/boloMilho1.png" class="rounded card-img-top" alt="...">
                          <div class="card-body">
                          <h5 class="card-title">Bolo de milho</h5>
                          </div>
                      </div>
                    </button>
                </div>
             </section>
        </main>

        <footer>
          <p>Todos os direitos reservado a @Confeitaria Hora Feliz</p>
        </footer>
    </div>
    

    <!--MODAL BOLO DE LARANJA-->
    <div class="modal fade" id="boloLaranjaModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-fullscreen">
          <div class="modal-content">
            <div class="modal-body mx-auto w-50 justify-content-center">
                <h2 class="text-center">Bolo de laranja</h2>
                <img src="../images/boloLaranja1.png" class="container mx-auto my-3 row w-50 justify-content-center" alt="">
              <form action="" method="post" class="text-center container mx-auto my-3 row d-flex justify-content-center">
                  <div class="formGroup mt-2">
                        <p>Valor unitário</p>
                        <label for="precoBolo" class="d-block m-3">R$ <span class="precoBolo">22.00</span></label>
                  </div>
                  <div class="formGroup mt-2">
                        <label for="qtdBolo" class="d-block m-3">Informe quantos bolos você deseja</label>
                        <input type="number" class="qtdBolo">
                  </div>
                  <div class="formGroup mt-2">
                    <button type="button" class="btnCalcular w-50" >Confirmar compra</button>
                  </div>                  
                  <div class="formGroup mt-2">
                        <p>Valor total da compra</p>  
                      <label for=""> R$ <span class="resposta"></span> </label>  
                  </div>
                  <div class="formGroup mt-2">
                      <button type="button" class="btnPagamento w-50">Realizar pagamento</button>
                      <div class="formaDePagamento">
                        <button type="button" class="btnTipoPagamento w-25"> <p>Dinheiro</p> </button>
                        <button type="button" class="btnTipoPagamento w-25"> <p>Pix</p> </button>  
                        <button type="button" class="btnTipoPagamento w-25"> <p>Cartão</p> </button>  
                      </div>
                  </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
            </div>
          </div>
        </div>
      </div>

      <!--MODAL BOLO DE LIMÃO-->

                </div>
                <div class="formGroup mt-2">
                  <button type="button" class="btnPagamento w-50">Realizar pagamento</button>
                  <div class="formaDePagamento">
                      <button type="button" class="btnTipoPagamento w-25"> <p>Dinheiro</p> </button>
                      <button type="button" class="btnTipoPagamento w-25"> <p>Pix</p> </button>  
                      <button type="button" class="btnTipoPagamento w-25"> <p>Cartão</p> </button>  
                  </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
          </div>
        </div>
      </div>
    </div>

     <!--MODAL BOLO DE MILHO-->
     <div class="modal fade" id="boloMilhoModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-fullscreen">
        <div class="modal-content">
          <div class="modal-body mx-auto my-3 w-50 justify-content-center">
              <h2 class="text-center">Bolo de milho</h2>
              <img src="../images/boloMilho1.png" class="container mx-auto my-3 row w-50 justify-content-center" alt="">
            <form action="" method="post" class="text-center container mx-auto my-3 row d-flex justify-content-center">

                      <button type="button" class="btnTipoPagamento w-25"> <p>Dinheiro</p> </button>
                      <button type="button" class="btnTipoPagamento w-25"> <p>Pix</p> </button>  
                      <button type="button" class="btnTipoPagamento w-25"> <p>Cartão</p> </button>  
                  </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="../js/jquery-3.7.1.js"></script>
    <script src="../js/script.js"></script>
  </body>
</html>
